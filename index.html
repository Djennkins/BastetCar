<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
		href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
		rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Signika:300,regular,500,600,700" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css">
	<title>BastetCar</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="" class="header__logo">
					<img src="./img/header/logo.svg" alt="">
				</a>
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item"><a href="">О компании</a></li>
						<li class="menu__item"><a href="">Калькулятор</a></li>
						<li class="menu__item"><a href="">Услуги</a></li>
						<li class="menu__item"></li>
						<li class="header__contacts contacts">
							<img src="./img/header/smartphone.svg" alt="smartphone icon">
							<div class="contacts__numbers">
								<p>8 (988) 356 22 11</p>
								<p>8 (988) 356 32 41</p>
							</div>
						</li>
						<li>
							<button type="submit" class="header__call">
								Заказать звонок
							</button>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="page">
			<section class="page_main main-block">
				<div class="main-block__container">

				</div>
			</section>
		</main>
	</div>
</body>

</html>
